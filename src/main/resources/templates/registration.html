<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<h3>Регистрация</h3>
<form method="POST" th:action="@{registration}" th:object="${person}">
    <label for="email">Введите ваш email: </label>
    <input type="text" placeholder="name@mail.ru" th:field="*{email}" id="email">
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <br>
    <label for="password">Введите пароль: </label>
    <input type="text" placeholder="Придумайте пароль" th:field="*{password}" id="password">
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <br>
    <input type="submit" value="Зарегистрироваться">
</form>
<br>

<a href="/authentication">Войти</a>
</body>
</html>
